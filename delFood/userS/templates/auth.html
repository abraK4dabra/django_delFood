{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <title>delFood - Авторизации</title>
</head>
<body>
<div class="login-container">
    <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        <h2>Авторизация</h2>
        <div class="input-group">
            <label for="username">Имя пользователя</label>
            <!--<input class="form-control py-4" type="text" id="username" name="username" required>-->
            {{ form.username }}
        </div>
        <div class="input-group">
            <label for="password">Пароль</label>
            <!--<input class="form-control py-4" type="password" id="password" name="password" required>-->
            {{ form.password }}
        </div>
        <button type="submit">Войти</button>
        <p class="message">Нет аккаунта? <a href="#">Зарегистрироваться</a></p>
    </form>
</div>
</body>
</html>
