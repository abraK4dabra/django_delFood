{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delFood - Регистрация пользователя</title>
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
</head>
<body>
<div class="container">
    <h2>Регистрация</h2>
    <form action="{% url 'users:register' %}" method="post">
        {% csrf_token %}

        {% if form.errors %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert" style="margin-top: 50px;">
            {{ form.errors }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}

        <label for="username">Имя пользователя</label>
        <!--<input class="form-control py-4" type="text" id="username" name="username" required>-->
        {{ form.username }}

        <label for="email">Электронная почта</label>
        <!--<input class="form-control py-4" type="email" id="email" name="email" required>-->
        {{ form.email }}

        <label for="password">Пароль</label>
        <!--<input class="form-control py-4" type="password" id="password" name="password" required>-->
        {{ form.password1 }}

        <label for="confirm-password">Подтверждение пароля</label>
        <!--<input class="form-control py-4" type="password" id="confirm-password" name="confirm-password" required>-->
        {{ form.password2 }}
        <button type="submit">Зарегистрироваться</button>
    </form>
    <p>Уже есть аккаунт? <a href="{% url 'users:login' %}">Войти</a></p>
</div>
</body>
</html>
