{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{{ title|title }}</title>

    {% block css %} {% endblock %}
</head>
<body>
<!-- Navigation -->
<nav class="head">

    <ul class="nav-main">
        <li>
            <a class="nav-link" href="{% url 'index' %}">delFood</a>
        </li>
    </ul>

    <div class="nav-items">

        <li class="nav-item">
            <a class="nav-link" href="{% url 'products:index' %}">Каталог</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="{% url 'products:baskets' %}">Корзина</a>
        </li>


        {% if user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'users:profile' %}">{{ user.username }}
                <i class="fas fa-user-circle"></i>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'users:logout' %}">Выйти <i class="fas fa-sign-in-alt"></i></a>
        </li>
        {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'users:login' %}">Войти <i class="fas fa-sign-in-alt"></i></a>
        </li>
        {% endif %}
    </div>

</nav>


<!-- Page Content -->
{% block context %}{% endblock %}
{% block footer %}{% endblock %}

</body>
</html>
