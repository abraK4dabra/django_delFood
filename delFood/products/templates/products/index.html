{% extends 'products/base.html' %}
{% load static %}

{% block css %}
<link href="{% static 'css/index.css' %}" rel="stylesheet" type="text/css">
{% endblock %}

{% block context %}

<div class="often-buy">
    <h1>Покупают чаще всего:</h1>

    {% for c in categories_1 %}
        <li class="OF-card">
            <img src="/media/{{ c.image }}">
                <h3> {{ c.name }} </h3>
            <span>{{ product.price }}</span>
            <a href="{% url 'products:basket_add' c.id %}">
                <button type="button" class="btn btn-outline-success">Добавить в корзину</button>
            </a>
        </li>
    {% endfor %}
</div>

<div class="order">
    <p>Доставка по всему городу от 499 руб</p>
    <button class="btn-order">
        <a href="{% url 'products:index' %}">Заказать</a>
    </button>
</div>
{% endblock %}
